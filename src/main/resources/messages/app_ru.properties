app.fulldesc=В игровом мире есть роботы. Роботы получают задания на выполнение из очереди, и делают эти задания. Задания посылаются брудкастом или конкретно одному роботу. Есть REST API интерфейс. Иногда задание может означать - убей себя, тогда робот перестаёт существовать. Существует трекер активности роботов, если он замечает, что кого-то недостаёт (убил себя), или же, если все роботы заняты - он создаёт нового робота нужного типа. Все активности такого игрового мира автоматически отображаются в Web UI. Также пользователь может ввести задание в очередь на этой же странице - конкретному роботу или всем роботам.
